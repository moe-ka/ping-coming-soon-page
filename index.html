<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/rst.css" />
    <link rel="stylesheet" href="./src/responsive.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <div class="title-wrapper">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
        <form class="input-wrapper" action="" method="post">
          <div class="email-validation">
            <input
              class="input"
              type="email"
              name="email"
              id="input-email"
              placeholder="Your email address..."
              required
            />
            <p class="alr"><br /></p>
          </div>
          <button type="submit" class="btn-submit">Notify Me</button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <img
          class="ilust"
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>
    </main>
    <footer>
      <div class="container">
        <ul class="icon-wrapper">
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
    <script src="./src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/7a13db0aca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
